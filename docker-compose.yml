services:
  redpanda:
    container_name: redpanda
    image: docker.redpanda.com/redpandadata/redpanda:v25.2.11
    user: "0:0"
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=1G
      - --kafka-addr=internal://0.0.0.0:29092,external://0.0.0.0:9092
      - --advertise-kafka-addr=internal://redpanda:29092,external://localhost:9092
      - --rpc-addr=0.0.0.0:33145
      - --advertise-rpc-addr=redpanda:33145
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9644:9644"
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:9644/v1/status/ready
      interval: 10s
      timeout: 5s
      start_period: 10s
    networks:
      - quest_ntw

  redpanda-init:
    container_name: redpanda-init
    image: docker.redpanda.com/redpandadata/redpanda:v25.2.11
    depends_on:
      redpanda:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        rpk topic alter-config trades --set retention.ms=60000 -X brokers=redpanda:29092 || true
        rpk topic alter-config orderbooks --set retention.ms=60000 -X brokers=redpanda:29092 || true
    networks:
      - quest_ntw

  redpanda-console:
    container_name: redpanda-console
    image: docker.redpanda.com/redpandadata/console:v3.2.2
    entrypoint: /bin/sh
    command: -c 'echo "$$CONSOLE_CONFIG_FILE" > /tmp/config.yml; /app/console'
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["redpanda:29092"]
        redpanda:
          adminApi:
            enabled: true
            urls: ["http://redpanda:9644"]
    ports:
      - 8080:8080
    depends_on:
      - redpanda
    networks:
      - quest_ntw

  deephaven_qdb:
    container_name: deephaven_qdb
    build:
      context: docker/deephaven
    environment:
      START_OPTS: -Xmx12g -Dio.deephaven.app.GcApplication.enabled=true -DAuthHandlers=io.deephaven.auth.AnonymousAuthenticationHandler
    ports:
      - "10000:10000"
    volumes:
      - ./data/deephaven:/data/storage
      - ./data/parquet:/data/parquet
    depends_on:
      redpanda:
        condition: service_healthy
      questdb:
        condition: service_healthy
    networks:
      - quest_ntw

  questdb:
    container_name: questdb
    image: questdb/questdb:9.2.0
    ports:
      - 8812:8812
      - 9000:9000
      - 9009:9009
    volumes:
      - ./data/questdb:/var/lib/questdb
    healthcheck:
      test: ["CMD-SHELL", "grep -q ':2328' /proc/net/tcp"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - quest_ntw

  cryptofeed:
    container_name: cryptofeed
    build:
      context: docker/cryptofeed
    depends_on:
      - redpanda
      - questdb
    networks:
      - quest_ntw

networks:
  quest_ntw:
    driver: bridge
    ipam:
      config:
        - subnet: 100.223.1.0/24